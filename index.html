<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-head">
        <img src="./images/image-equilibrium.jpg" alt="image-equilibrium">
      </div>
      <div class="card-body">
        <h3>Equilibrium <code>#3429</code></h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="card-addons">
        <h4><img src="./images/icon-ethereum.svg"> 0.041ETH</h4>
        <h3> <img src="./images/icon-clock.svg"> 3 days left</h3>
      </div>
      <div class="card-footer">
        <span><img src="./images/image-avatar.png" alt=""></span>
        <h5>Creation of <span>Jules Wyvern</span></h5>
      </div>
    </div>
  </div>
</body>
</html>
